<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="container">
      <title-app title="Notes App"></title-app>
      <add-note></add-note>
      <div class="tabs">
        <button id="showNotesBtn">Show Notes</button>
        <button id="showArchivedBtn">Show Archived Notes</button>
      </div>
      <div id="loadingIndicator" class="loading-indicator">Loading...</div>
      <div id="noteList"></div>
      <div id="archivedNoteList" style="display:none;"></div>
    </div>
    <script src="dist/app.bundle.js"></script> <!-- Make sure Webpack outputs this file -->
  </body>
</html>
